              <div class="cell line2Truncate baseSize" style="color: black">根据二零二四年第二季「工业出口状况调查」问卷结果，受访厂商对本澳未来六个月的出口前景态度审慎。二零二四年第二季主要出口货品依次是药品、电子产品/电器、成衣、其他食品及食品-手信类。出口前景相对表现较佳的市场是亚洲及太平洋区。 订单方面，受访厂商手头订单平均数为3.0个月，较上一季减少0.6个月，其中，“药品＂手头订单数为5.4个月排首位，“成衣制造业＂、“电子业/电器＂及“其他非纺织品＂的手头订单数分别为3.2个月、2.5个月和1.5个月。 出口市场方面，根据“市场季度订单情况综合指数”显示，本</div>
